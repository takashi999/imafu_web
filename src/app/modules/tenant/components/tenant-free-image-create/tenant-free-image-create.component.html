<app-dashboard-header prevRouterLink="../">フリー画像</app-dashboard-header>
<mat-card>
  <form [formGroup]="fg" (ngSubmit)="onSub()">
    <mat-card-content>
      <app-dashboard-select
        formControlName="tenant_free_image_type_id"
        name="tenant_free_image_type_id"
        [selects]="imageType$ | async"
      >
        コンテンツ
      </app-dashboard-select>

      <app-dashboard-input
        formControlName="title"
        name="title"
      >
        タイトル
      </app-dashboard-input>

      <p>
        <mat-label>画像</mat-label>
        <img *ngIf="fileUrl" [src]="fileUrl" alt="">
        <input type="file" name="image" (change)="onChangeFile()" #imageFileInput>
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="fg.invalid">更新</button>
    </mat-card-actions>
  </form>
</mat-card>
