<mat-drawer-container class="container">
  <mat-drawer #drawer [mode]="mode" [opened]="opened">
    <mat-action-list>
      <h3 matSubheader>店舗情報登録</h3>
      <mat-list-item routerLink="/tenant/basic">
        <mat-icon mat-list-icon>home_work</mat-icon>
        <div mat-line>基本情報</div>
      </mat-list-item>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content-container">
      <div (click)="drawer.open()" *ngIf="!opened" class="space mat-elevation-z4">
        <mat-icon color="primary">widgets</mat-icon>
      </div>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
