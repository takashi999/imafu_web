<app-dashboard-header prevRouterLink="../">フリースペース</app-dashboard-header>
<mat-card>
  <form (ngSubmit)="onSub()" [formGroup]="fg">
    <mat-card-content>
      <app-dashboard-input
        formControlName="title"
        name="title"
      >
        タイトル
      </app-dashboard-input>

      <app-dashboard-select
        [selects]="types$ | async"
        formControlName="editable_text_type_id"
        label="表示形式"
        name="editable_text_type_id"
      >
        表示形式
      </app-dashboard-select>

      <app-dashboard-textarea
        *ngIf="currentType === 'plain'"
        formControlName="content"
        name="content"
      >
        内容
      </app-dashboard-textarea>
      <app-dashboard-editor
        *ngIf="currentType === 'html'"
        formControlName="content"
      >内容
      </app-dashboard-editor>

    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="fg.invalid" color="primary" mat-raised-button>作成</button>
    </mat-card-actions>
  </form>
</mat-card>
