<app-dashboard-header rightRouterLink="./create">キャスト</app-dashboard-header>
<app-table-list
  *ngIf="list$ | async as list"
  (clickRow)="onClickRow($event)"
  (delete)="onDelete($event)"
  [dataSource]="list"
  [displayedColumns]="columns"
  [getNameFn]="getNameFn"
  [sortChangeable]="true"
  (changeSort)="onSortChange($event, list)"
></app-table-list>
<ng-template let-cast #recommend>
  <ng-container *ngIf="cast?.is_recommend ?? false; else: elseTemplate">
    <button mat-icon-button mat-flat-button color="primary" (click)="onClickRecommend($event, cast)"><mat-icon>star</mat-icon></button>
  </ng-container>
  <ng-template #elseTemplate>
    <button mat-icon-button (click)="onClickRecommend($event, cast)"><mat-icon>star_outline</mat-icon></button>
  </ng-template>
</ng-template>
