<mat-drawer-container class="container">
  <mat-drawer #drawer [mode]="mode" [opened]="opened">
    <mat-action-list>
      <mat-list-item routerLink="/operation/users">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>管理ユーザー</div>
      </mat-list-item>
      <mat-list-item routerLink="/operation/tenants">
        <mat-icon mat-list-icon>home_work</mat-icon>
        <div mat-line>店舗</div>
      </mat-list-item>
      <mat-list-item routerLink="/operation/tenant-groups">
        <mat-icon mat-list-icon>home_work</mat-icon>
        <div mat-line>店舗グループ</div>
      </mat-list-item>
      <mat-list-item routerLink="/operation/cast-services">
        <mat-icon mat-list-icon>home_work</mat-icon>
        <div mat-line>可能サービス</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/operation/site-news">
        <mat-icon mat-list-icon>article</mat-icon>
        <div mat-line>サイト内お知らせ一覧</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/operation/site-config">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>サイト管理設定</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onClickLogout()">
        <mat-icon mat-list-icon>home_work</mat-icon>
        <div mat-line>ログアウト</div>
      </mat-list-item>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content-container">
      <div (click)="drawer.open()" *ngIf="!opened" class="space mat-elevation-z4">
        <mat-icon color="primary">widgets</mat-icon>
      </div>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
