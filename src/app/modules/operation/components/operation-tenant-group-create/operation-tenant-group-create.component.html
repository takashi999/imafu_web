<ng-container>
  <app-dashboard-header prevRouterLink="../">店舗グループ作成</app-dashboard-header>
  <mat-card>
    <form [formGroup]="fg" (ngSubmit)="onSub()">
      <mat-card-content>
        <p>
          <mat-form-field appearance="fill" hintLabel="1 - 100文字">
            <mat-label>店舗グループ名</mat-label>
            <input type="text" name="name" min="1" max="100" matInput formControlName="name">
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="fg.invalid">作成</button>
      </mat-card-actions>
    </form>
  </mat-card>
</ng-container>
