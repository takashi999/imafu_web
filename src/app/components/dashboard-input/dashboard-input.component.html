<p>
  <mat-form-field [hintLabel]="hintLabel" appearance="fill">
    <mat-label>
      <ng-content></ng-content>
    </mat-label>
    <input
      [autocomplete]="isPassword ? 'new-password' : 'on'"
      [formControl]="fc"
      [attr.maxLength]="max !== null ? max : null"
      [attr.minLength]="min !== null ? min : null"
      [name]="name"
      [type]="isPassword && hidePassword ? 'password' : type"
      matInput
    >
    <button
      (click)="hidePassword = !hidePassword"
      *ngIf="isPassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
      mat-icon-button
      matSuffix
    >
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>
