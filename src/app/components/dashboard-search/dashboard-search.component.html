<form (submit)="$event.preventDefault(); search.emit(fc.value)">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>
        <ng-content></ng-content>
      </mat-label>
      <input
        [formControl]="fc"
        [name]="name"
        type="text"
        matInput
      >
      <button
        mat-icon-button
        matSuffix
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </p>
</form>
