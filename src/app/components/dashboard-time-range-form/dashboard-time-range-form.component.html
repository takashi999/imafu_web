<p>
  <mat-checkbox *ngIf="enable24h" [formControl]="open24h">24時間{{ label }}</mat-checkbox>
</p>
<mat-grid-list [cols]="13" [gutterSize]="'10px'" [rowHeight]="80">
  <mat-grid-tile [colspan]="6">
    <div class="content">
      <app-dashboard-time-select
        [formControl]="startTimeControl"
        [hasValidatorFn]="ngControl.control?.hasValidator?.bind(ngControl.control)"
        [minuteStep]="minuteStep"
        label="開始"
      ></app-dashboard-time-select>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"></mat-grid-tile>
  <mat-grid-tile [colspan]="6">
    <div class="content">
      <app-dashboard-time-select
        [formControl]="endTimeControl"
        [hasValidatorFn]="ngControl.control?.hasValidator?.bind(ngControl.control)"
        [minuteStep]="minuteStep"
        [insertLast]="insertLast"
        label="終了"
      ></app-dashboard-time-select>
    </div>
  </mat-grid-tile>
</mat-grid-list>
