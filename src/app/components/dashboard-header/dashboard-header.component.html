<header>
  <h2 class="headline">
    <a *ngIf="prevRouterLink" [routerLink]="prevRouterLink">
      <button color="accent" mat-flat-button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </a>
    <span><ng-content></ng-content></span>
  </h2>
  <div class="spacer"></div>
  <div *ngIf="rightRouterLink" class="actions">
    <div class="button">
      <a [routerLink]="rightRouterLink">
        <button color="primary" mat-flat-button>新規</button>
      </a>
    </div>
  </div>
</header>
